name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP & Firewall
        run: |
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name fDenyTSConnections -Value 0 -Force

          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name UserAuthentication -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP" | Out-Null
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          $chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789!@#$%"
          $password = -join ((1..16) | ForEach-Object { $chars | Get-Random -Count 1 })

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser RDP -Password $secure -AccountNeverExpires
          Add-LocalGroupMember Administrators RDP
          Add-LocalGroupMember "Remote Desktop Users" RDP

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Optimize Performance
        run: |
          powercfg -setactive SCHEME_MIN

          Set-ItemProperty 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects' `
            -Name VisualFXSetting -Value 2

          Stop-Service wuauserv -Force
          Set-Service wuauserv -StartupType Disabled

          Set-MpPreference -DisableRealtimeMonitoring $true

      - name: Install Tailscale
        run: |
          Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi `
            -OutFile tailscale.msi

          Start-Process msiexec.exe -ArgumentList "/i tailscale.msi /quiet /norestart" -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Details
        run: |
          Write-Host "=============================="
          Write-Host " RDP READY "
          Write-Host " IP : $env:TS_IP"
          Write-Host " USER : $env:RDP_USER"
          Write-Host " PASS : $env:RDP_PASS"
          Write-Host "=============================="

      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep -Seconds 900
          }
